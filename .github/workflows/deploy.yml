name: Deploy Infra and Configure Server

on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
      TF_VAR_key_name: "ansible-key"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug current directory
        run: |
          echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"
          echo "RUNNER_TEMP = $RUNNER_TEMP"
          pwd
          ls -la

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
        working-directory: terraform

      - name: Extract EC2 Public IP
        id: get_ip
        run: |
          cd terraform
          IP=$(terraform output -raw instance_ip | tr -d '\r\n ')
          echo "INSTANCE_IP=$IP" >> $GITHUB_ENV
          echo "instance_ip=$IP" >> $GITHUB_OUTPUT
          echo "✔️ Public IP extracted: $IP"

      - name: Debug IP
        run: echo "Extracted IP is ${{ env.INSTANCE_IP }}"

      - name: Prepare SSH key in RUNNER_TEMP
        run: |
          mkdir -p $RUNNER_TEMP/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > $RUNNER_TEMP/.ssh/id_rsa
          chmod 600 $RUNNER_TEMP/.ssh/id_rsa
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> $RUNNER_TEMP/.ssh/known_hosts
          echo "✔️ SSH key and known_hosts ready"

      - name: Create Ansible inventory
        run: |
          mkdir -p ansible/inventory
          cat <<EOF > ansible/inventory/hosts.ini
          [web]
          ${{ env.INSTANCE_IP }} ansible_user=ubuntu ansible_ssh_private_key_file=$RUNNER_TEMP/.ssh/id_rsa ansible_python_interpreter=/usr/bin/python3
          EOF
          echo "✔️ Inventory generated:"
          cat ansible/inventory/hosts.ini

      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible

      - name: Run Prometheus playbook
        run: ansible-playbook ansible/playbooks/prometheus_node_exporter.yml -i ansible/inventory/hosts.ini

      - name: Run Grafana playbook
        run: ansible-playbook ansible/playbooks/grafana_prometheus.yml -i ansible/inventory/hosts.ini
